  test_server:
    name: Test server
    runs-on: ubuntu-latest
#    needs: lint_python
    defaults:
      run:
        working-directory: server
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: devind
          POSTGRES_PASSWORD: 1234
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          check-latest: true
      - name: Setup Poetry
        uses: Gr1N/setup-poetry@v7
      - name: Install dependencies
        run: poetry install
      - name: Copy env
        run: cp .env.example .env
      - name: Run migration
        run: poetry run python manage.py migrate
      - name: Run tests
        run: poetry run python manage.py test