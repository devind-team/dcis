fragment SectionFields on SectionInterface {
  id
  kind
  position
  user {
    id
  }

  ... on SectionTextType {
    text
  }

  ... on SectionFilesType {
    files {
      id
      name
      src
      size
      ext
      createdAt
      __typename
    }
    text
  }

  ... on SectionGalleryType {
    images {
      id
      name
      src
      __typename
    }
    text
  }

  ... on SectionUsersType {
    users {
      id
      avatar
      lastName
      firstName
      sirName
      __typename
    }
  }
  __typename
}
