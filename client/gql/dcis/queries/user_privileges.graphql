#import "../../core/fragments/user_fields.graphql"
#import "../fragments/period_fields.graphql"

query PeriodPrivileges($periodId: ID!, $userId: ID!) {
  periodPrivileges(periodId: $periodId, userId: $userId) {
    period {
      ...PeriodFields
      __typename
    }
    user {
      ...UserFields
      __typename
    }
    privilege {
      id
      name
      key
      createdAt
      __typename
    }
    __typename
  }
}
