#import "../fragments/document_fields.graphql"
#import "../fragments/status_fields.graphql"
#import "../fragments/document_scan_fields.graphql"

query Documents(
  $periodId: ID!,
  $divisionIds: [ID!]!,
  $lastStatusIds: [ID!]!,
  $orderBy: [String!],
  $first: Int,
  $after: String
) {
  documents(
    periodId: $periodId,
    divisionId_In: $divisionIds,
    lastStatus_StatusId_In: $lastStatusIds,
    orderBy: $orderBy,
    first: $first,
    after: $after
  ) {
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
      __typename
    }
    edges {
      node {
        ...DocumentFields
        canChange
        user {
          id
          __typename
        }
        lastStatus {
          id
          comment
          createdAt
          status {
            ...StatusFields
          }
          __typename
        }
        scan {
          ...DocumentScanFields
        }
      }
    }
  }
}
