#import "../fragments/document_fields.graphql"
#import "../fragments/status_fields.graphql"

query Documents($periodId: ID!) {
  documents(periodId: $periodId) {
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
      __typename
    }
    edges {
      node {
        ...DocumentFields
        canChange
        user {
          id
          __typename
        }
        lastStatus {
          id
          comment
          createdAt
          status {
            ...StatusFields
          }
          __typename
        }
      }
    }
  }
}
