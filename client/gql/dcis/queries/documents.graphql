#import "../fragments/document_fields.graphql"
#import "../fragments/status_fields.graphql"

query Documents($periodId: ID!, $divisionIds: [ID!]!, $lastStatusIds: [ID!]!) {
  documents(periodId: $periodId, divisionId_In: $divisionIds, lastStatus_StatusId_In: $lastStatusIds) {
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
      __typename
    }
    edges {
      node {
        ...DocumentFields
        canChange
        user {
          id
          __typename
        }
        lastStatus {
          id
          comment
          createdAt
          status {
            ...StatusFields
          }
          __typename
        }
      }
    }
  }
}
