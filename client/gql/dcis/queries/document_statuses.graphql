#import "../fragments/status_fields.graphql"
#import "../../core/fragments/user_fields.graphql"

query DocumentStatuses {
  documentStatuses {
    id
    comment
    createdAt
    user {
      ...UserFields
      __typename
    }
    status {
      ...StatusFields
      __typename
    }
    document {
      id
      version
      comment
      createdAt
      __typename
    }
    __typename
  }
}
