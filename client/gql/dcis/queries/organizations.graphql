#import "../fragments/organization_fields.graphql"

query Organizations($first: Int, $after: String, $search: String) {
  organizations(
    first: $first,
    after: $after,
    filter: { name: { icontains: $search } }
  ) {
    edges {
      node {
        ...OrganizationField
        __typename
      }
      __typename
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
      __typename
    }
    totalCount
  }
}
