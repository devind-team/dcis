#import "../fragments/period_fields.graphql"
#import "../fragments/project_fields.graphql"
#import "../fragments/division_model_fields.graphql"
#import "../../core/fragments/user_fields.graphql"

query Period($periodId: ID!) {
  period(periodId: $periodId) {
    ...PeriodFields
    canChangeDivisions
    canChangeUsers
    canChangeSettings
    canChangeSheet
    canDelete
    canAddDocument
    project {
      ...ProjectFields
      __typename
    }
    user {
      ...UserFields
    }
    periodGroups {
      id
      name
      createdAt
      users {
        ...UserFields
      }
      privileges {
        id
        name
        key
        createdAt
        __typename
      }
      __typename
    }
    divisions {
      ...DivisionModelFields
    }
  }
}
