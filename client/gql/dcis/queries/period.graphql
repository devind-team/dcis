#import "../fragments/project_fields.graphql"
#import "../fragments/period_fields.graphql"
#import "../fragments/status_fields.graphql"
#import "../../core/fragments/user_fields.graphql"

query Period($periodId: ID!) {
  period(periodId: $periodId) {
    ...PeriodFields
    project {
      ...ProjectFields
      __typename
    }
    user {
      ...UserFields
    }
    documents {
      id
      version
      comment
      createdAt
      __typename
      statuses {
        id
        comment
        createdAt
        user {
          ...UserFields
        }
        status {
          ...StatusFields
        }
      }

      lastStatus {
        id
        comment
        createdAt
        __typename
        status {
          ...StatusFields
        }
      }
    }
  }
}
