#import "../fragments/project_fields.graphql"

query Projects($first: Int, $after: String, $visibility: Boolean, $archive: Boolean) {
  projects(first: $first, after: $after, visibility: $visibility, archive: $archive) {
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
      __typename
    }
    totalCount
    edges {
      node {
        ...ProjectFields
      }
    }
    __typename
  }
}
