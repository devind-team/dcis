query Divisions($periodId: ID!, $searchText: String) {
  divisions(periodId: $periodId, searchText: $searchText) {
    ... on DepartmentType {
      id
      name
      createdAt
      __typename
    }
    ... on OrganizationType {
      id
      name
      createdAt
      __typename
    }
    __typename
  }
}
