query Document($documentId: ID!) {
  document(documentId: $documentId) {
    id
    period {
      id
      name
      project {
        id
        name
        contentType {
          id
          model
          __typename
        }
        __typename
      }
      __typename
    }
    comment
    version
    createdAt
    updatedAt
    sheets {
      id
      name
      __typename
    }
    __typename
  }
}
