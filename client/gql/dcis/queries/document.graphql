query Document($documentId: ID!) {
  document(documentId: $documentId) {
    id
    comment
    version
    createdAt
    updatedAt
    period {
      id
      name
      multiple
      project {
        id
        name
        contentType {
          id
          model
          __typename
        }
        __typename
      }
      divisions {
        id
        name
        __typename
      }
      __typename
    }
    sheets {
      id
      name
      __typename
    }
    lastStatus {
      id
      comment
      status {
        id
        name
        edit
        __typename
      }
      __typename
    }
    objectId
    __typename
  }
}
