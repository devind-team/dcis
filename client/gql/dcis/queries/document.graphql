#import "../fragments/status_fields.graphql"
#import "../fragments/document_scan_fields.graphql"

query Document($documentId: ID!) {
  document(documentId: $documentId) {
    id
    version
    createdAt
    updatedAt
    scan {
      ...DocumentScanFields
    }
    user {
      id
      __typename
    }
    period {
      id
      name
      multiple
      isAdmin
      isCurator
      project {
        id
        name
        contentType {
          id
          model
          __typename
        }
        __typename
      }
      divisions {
        id
        name
        __typename
      }
      __typename
    }
    sheets {
      id
      name
      __typename
    }
    lastStatus {
      id
      comment
      status {
        ...StatusFields
      }
      __typename
    }
    objectId
    objectName
    canChangeAttributeValue
    canUploadDocumentScan
    canDeleteDocumentScan
    __typename
  }
}
