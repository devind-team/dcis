#import "../fragments/sheet_fields.graphql"
#import "../fragments/column_dimension_fields.graphql"
#import "../fragments/row_dimension_fields.graphql"
#import "../fragments/merged_cell_fields.graphql"
#import "../fragments/cell_fields.graphql"
#import "../fragments/value_fields.graphql"

query Document($documentId: ID!) {
  document(documentId: $documentId) {
    id
    period {
      id
      name
      __typename
    }
    comment
    version
    createdAt
    updatedAt
    sheets {
      ...SheetFields
      columns {
        ...ColumnDimensionFields
      }
      rows {
        ...RowDimensionFields
      }
      cells {
        ...CellFields
      }
      mergedCells {
        ...MergedCellsFields
      }
      values(documentId: $documentId) {
        ...ValueFields
      }
    }
    __typename
  }
}
