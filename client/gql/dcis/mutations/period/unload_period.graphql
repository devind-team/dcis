mutation UnloadPeriod(
  $periodId: ID!,
  $organizationIds: [ID!]!,
  $statusIds: [ID!]!,
  $unloadWithoutDocument: Boolean!,
  $applyNumberFormat: Boolean!,
  $emptyCell: String!
) {
  unloadPeriod(input: {
    periodId: $periodId,
    organizationIds: $organizationIds,
    statusIds: $statusIds,
    unloadWithoutDocument: $unloadWithoutDocument,
    applyNumberFormat: $applyNumberFormat,
    emptyCell: $emptyCell
  }) {
    success
    errors {
      field
      messages
      __typename
    }
    src
  }
}
