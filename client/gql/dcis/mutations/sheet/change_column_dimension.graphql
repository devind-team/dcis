mutation ChangeColumnDimension(
  $columnDimensionId: ID!,
  $width: Int,
  $fixed: Boolean!,
  $hidden: Boolean!,
  $kind: String!
) {
  changeColumnDimension(input: {
    columnDimensionId: $columnDimensionId,
    width: $width,
    fixed: $fixed,
    hidden: $hidden,
    kind: $kind
  }) {
    success
    errors {
      field
      messages
      __typename
    }
    columnDimensions {
      id
      width
      fixed
      hidden
      kind
      updatedAt
      __typename
    }
    __typename
  }
}
