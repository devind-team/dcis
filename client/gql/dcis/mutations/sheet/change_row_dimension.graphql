mutation ChangeRowDimension(
  $rowDimensionId: ID!,
  $height: Int,
  $fixed: Boolean!,
  $hidden: Boolean!,
  $dynamic: Boolean!
) {
  changeRowDimension(input: {
    rowDimensionId: $rowDimensionId,
    height: $height,
    fixed: $fixed,
    hidden: $hidden,
    dynamic: $dynamic
  }) {
    success
    errors {
      field
      messages
      __typename
    }
    rowDimensionId
    height
    fixed
    hidden
    dynamic
    __typename
  }
}
