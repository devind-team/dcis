#import "../../fragments/row_dimension_fields.graphql"

mutation ChangeRowDimension(
  $id: ID!,
  $height: Int,
  $fixed: Boolean!,
  $hidden: Boolean!,
  $dynamic: Boolean!
) {
  changeRowDimension(id: $id, input: {
    height: $height,
    fixed: $fixed
    hidden: $hidden
    dynamic: $dynamic
  }) {
    success
    errors {
      field
      messages
      __typename
    }
    rowDimension {
      ...RowDimensionFields
    }
  }
}
