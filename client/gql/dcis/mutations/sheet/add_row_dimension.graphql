#import "../../fragments/row_dimension_fields.graphql"
#import "../../fragments/cell_fields.graphql"
#import "../../fragments/merged_cell_fields.graphql"

mutation AddRowDimension($documentId: ID!, $sheetId: Int!, $parentId: Int, $index: Int!) {
  addRowDimension(input: {
    documentId: $documentId,
    sheetId: $sheetId,
    parentId: $parentId,
    index: $index
  }) {
    success
    errors {
      field
      messages
      __typename
    }
    rowDimension {
      ...RowDimensionFields
    }
    cells {
      ...CellFields
    }
    mergedCells {
      ...MergedCellsFields
    }
    __typename
  }
}
