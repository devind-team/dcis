#import "../../fragments/row_dimension_fields.graphql"

mutation AddRowDimension($sheetId: ID!, $documentId: ID, $parentId: ID, $index: Int!) {
  addRowDimension(input: {
    sheetId: $sheetId,
    documentId: $documentId,
    parentId: $parentId,
    index: $index
  }) {
    success
    errors {
      field
      messages
      __typename
    }
    rowDimension {
      ...RowDimensionFields
    }
    __typename
  }
}
