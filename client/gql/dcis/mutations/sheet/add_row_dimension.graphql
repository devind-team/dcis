#import "../../fragments/row_dimension_fields.graphql"

mutation AddRowDimension(
  $sheetId: Int!,
  $documentId: ID,
  $parentId: ID,
  $index: Int!,
  $globalIndex: Int!,
  $globalIndices: [GlobalIndicesInputType!]!
) {
  addRowDimension(input: {
    sheetId: $sheetId,
    documentId: $documentId,
    parentId: $parentId,
    index: $index,
    globalIndex: $globalIndex,
    globalIndices: $globalIndices
  }) {
    success
    errors {
      field
      messages
      __typename
    }
    rowDimension {
      ...RowDimensionFields
    }
    __typename
  }
}
