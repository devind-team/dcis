#import "../../fragments/cell_fields.graphql"

mutation ChangeCellsOption($cellIds: [ID!]!, $field: String!, $value: String) {
  changeCellsOption(input: { cellIds: $cellIds, field: $field, value: $value }) {
    success
    errors {
      field
      messages
      __typename
    }
    changedOptions {
      cellId
      field
      value
      __typename
    }
    __typename
  }
}
