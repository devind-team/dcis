mutation AddDocumentComment($documentId: ID!, $message: String!) {
  addDocumentComment(input: {documentId: $documentId, message: $message}){
    success
    errors {
      field
      messages
      __typename
    }
    comment {
      document {
        id
        __typename
      }
      user {
        id
        username
        __typename
      }
      createdAt
      __typename
    }
  }
}
