#import "../../fragments/document_scan_fields.graphql"
mutation UploadDocumentScan($documentId: ID!, $scanFile: Upload!) {
  uploadDocumentScan(input: {
    documentId: $documentId
    scanFile: $scanFile
  }) {
    success
    errors {
      field
      messages
    }
    documentScan {
      ...DocumentScanFields
    }
  }
}
