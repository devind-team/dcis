#import "../../fragments/status_fields.graphql"
#import "../../fragments/document_fields.graphql"

mutation AddDocument($comment: String!, $periodId: Int!, $statusId: Int!, $documentId: ID, $divisionId: Int) {
  addDocument(input: {
    comment: $comment,
    periodId: $periodId,
    statusId: $statusId,
    documentId: $documentId,
    divisionId: $divisionId
  }) {
    success
    errors {
      field
      messages
      __typename
    }
    document {
      ...DocumentFields
      canChange
      lastStatus {
        id
        comment
        createdAt
        __typename
        status {
          ...StatusFields
        }
      }
    }
  }
}
