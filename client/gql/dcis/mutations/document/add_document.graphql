#import "../../fragments/status_fields.graphql"

mutation AddDocument($comment: String!, $periodId: ID!, $statusId: Int!) {
  addDocument(input: {comment: $comment, periodId: $periodId, statusId: $statusId }) {
    success
    errors {
      field
      messages
      __typename
    }
    document {
      id
      version
      comment
      createdAt
      __typename

      lastStatus {
        id
        comment
        createdAt
        __typename
        status {
          ...StatusFields
        }
      }
    }
  }
}
