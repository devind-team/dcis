#import "../../fragments/status_fields.graphql"
#import "../../fragments/document_fields.graphql"

mutation AddDocument($comment: String!, $periodId: ID!, $statusId: Int!, $documentId: ID = null, $divisionId: Int = null) {
  addDocument(input: {
    comment: $comment,
    periodId: $periodId,
    statusId: $statusId,
    documentId: $documentId,
    divisionId: $divisionId
  }) {
    errors {
      field
      messages
      __typename
    }
    document {
      ...DocumentFields
      lastStatus {
        id
        comment
        createdAt
        __typename
        status {
          ...StatusFields
        }
      }
    }
  }
}
