mutation AddDocumentMessage($documentId: ID!, $message: String!) {
  addDocumentMessage(input: {documentId: $documentId, message: $message}){
    success
    errors {
      field
      messages
      __typename
    }
    comment {
      id
      comment
      createdAt
      user {
        id
        username
        __typename
      }
      document {
        id
        __typename
      }
      __typename
    }
    __typename
  }
}
