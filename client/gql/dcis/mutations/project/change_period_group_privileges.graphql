mutation ChangePeriodGroupPrivileges($periodGroupId: Int!, $privilegesIds: [ID!]) {
  changePeriodGroupPrivileges( input: {
    periodGroupId: $periodGroupId,
    privilegesIds: $privilegesIds
  }) {
    success
    errors {
      field
      messages
      __typename
    }
    privileges {
      id
      name
      key
      __typename
    }
  }
}
