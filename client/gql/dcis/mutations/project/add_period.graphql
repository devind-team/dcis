#import "../../fragments/period_fields.graphql"
#import "../../../core/fragments/user_fields.graphql"

mutation AddPeriod($name: String!, $projectId: ID!, $file: Upload!, $multiple: Boolean!) {
  addPeriod(input: {name: $name, projectId: $projectId, file: $file, multiple: $multiple}) {
    success
    errors {
      field
      messages
      __typename
    }
    period {
      ...PeriodFields
      canChangeDivisions
      canChangeUsers
      canChangeSettings
      canChangeSheet
      canDelete
      canAddDocument
      periodGroups {
        id
        name
        createdAt
        users {
          ...UserFields
        }
        privileges {
          id
          name
          key
          __typename
        }
        __typename
      }
    }
    __typename
  }
}
