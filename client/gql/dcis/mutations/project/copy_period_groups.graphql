#import "../../../core/fragments/user_fields.graphql"

mutation CopyPeriodGroups($periodId: ID!, $selectedPeriodId: ID!, $periodGroupIds: [ID!]) {
  copyPeriodGroups(input: {
    periodId: $periodId,
    selectedPeriodId: $selectedPeriodId,
    periodGroupsIds: $periodGroupIds
  }) {
    success
    errors {
      field
      messages
      __typename
    }
    periodGroups {
      id
      name
      createdAt
      users {
        ...UserFields
        __typename
      }
      privileges {
        id
        name
        key
        createdAt
        __typename
      }
      __typename
    }
  }
}
