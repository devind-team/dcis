mutation UpdateAggregationsFromFile($periodId: ID!, $aggregationsFile: Upload!) {
  updateAggregationsFromFile(input: { periodId: $periodId, aggregationsFile: $aggregationsFile }) {
    aggregations {
      id
      aggregation
      cells
      position
      __typename
    }
    success
    errors {
      field
      messages
      __typename
    }
    __typename
  }
}
