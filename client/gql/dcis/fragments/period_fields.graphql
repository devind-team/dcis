#import "../../core/fragments/user_fields.graphql"
#import "./project_fields.graphql"
#import "./division_model_fields.graphql"
#import "./period_group_fields.graphql"

fragment PeriodFields on PeriodType {
  id
  name
  status
  multiple
  privately
  start
  expiration
  createdAt
  user {
    ...UserFields
  }
  project {
    ...ProjectFields
  }
  divisions {
    ...DivisionModelFields
  }
  periodGroups {
    ...PeriodGroupFields
  }
  sheets {
    id
    name
    showHead
    showChild
    __typename
  }
  canAddDocument
  canChangeDivisions
  canChangeGroups
  canChangeUsers
  canChangeSettings
  canChangeSheet
  canDelete
  __typename
}
