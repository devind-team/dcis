"""An enumeration."""
enum ApplicationAlgorithm {
  """No OIDC support"""
  A_
  """HMAC with SHA-2 256"""
  HS256
  """RSA with SHA-2 256"""
  RS256
}

"""An enumeration."""
enum ApplicationAuthorizationGrantType {
  """Authorization code"""
  AUTHORIZATION_CODE
  """Client credentials"""
  CLIENT_CREDENTIALS
  """Implicit"""
  IMPLICIT
  """OpenID connect hybrid"""
  OPENID_HYBRID
  """Resource owner password-based"""
  PASSWORD
}

"""An enumeration."""
enum ApplicationClientType {
  """Confidential"""
  CONFIDENTIAL
  """Public"""
  PUBLIC
}

"""Приложение."""
type ApplicationType implements Node {
  accesstokenSet: [AccessTokenType!]!
